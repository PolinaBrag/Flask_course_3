{% extends 'base.html' %}
  {% block title %}
    {{ super() }} - {{ title }}
  {% endblock %}

  {% block content %}
    <div class="row">
      {% for student in students %}
        <p class="col-12 col-md-6">
          Имя студента: {{ student.name }}<br>
          Фамилия студента: {{ student.surname }}<br>
          Факультет: {{ student.faculties }}</p>
      {% endfor %}
    </div>
  {% endblock %}
